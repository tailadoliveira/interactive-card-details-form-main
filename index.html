<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <title>Interactive Card</title>
</head>

<body>
  <img src="images/bg-main-desktop.png" alt="" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="" class="bg-img-xs">

    <div class="container">
       <section class="card-display">

       <div class="card-front">
            <img src="images/bg-card-front.png" alt="" class="card-front-img">
            <img src="images/card-logo.svg" alt="" class="card-logo">

            <p class="card-number-display" id="number-card"> 0000 0000 0000 0000</p>
            <p class="cardholder-display" id="name-card"> Name</p>
            <p class="expiry-month-display" id="expiry-month-card">00</p>
            <p class="expiry-divider-display"></p>
            <p class="expiry-year-display" id="expiry-year-card">0000</p>
        </div>

        <div class="card-back">
             <img src="images/bg-card-back.png" alt="" class="card-back-img">
             <p class="cvc-display" id="cvc-display-card">000</p>
        </div>
        </section> 

        <section class="card-details">
             <form onsubmit="enviardados()" id="myForm" name="myForm">
             <label for="cardholder-name">Cardholder Name</label>
             <input id="cardholder-name" class="cardholder-name" type="" name="cardholder-name" placeholder="e.g. Jane Appleseed" onchange="inputName(this.value)">
             <p id="errorMsg"></p>

             <label for="card-number">Card Number</label>
             <input id="input-number" class="card-number" type="" name="card-number" placeholder="e.g. 1234 5678 9123 0000" onchange="inputCardNum(this.value)">
             <p id="card-num-error"></p>

            <div class="flex">

                <label for="expiry-date" class="expiry-date"> 
                  Exp. Date (MM/YY) <br>
                 
                  <input class="expiry" type="text" name="expiry-date" placeholder="MM" onchange="inputMM(this.value)">
  
                  <input class="expiry" type="text" name="expiry-date" placeholder="YYYY" onchange="inputYY(this.value)">
                  <p id="expiry-error"></p>

                </label>

                <label for="cvc" class="cvc">CVC<br> 
                   <input class="cvc" id="cvc" type="text" name="cvc" placeholder="e.g. 123" onchange="inputCvc(this.value)">
                   <p id="error-cvc"></p>

                </label>

            </div>
            <button id="submit"> Confirm</button>
            </form>

            <div id="thank-you" class="thank-you hidden">
                 <img src="images/icon-complete.svg" alt="">
                 <h2 id="thank-you-header"> Thank you!</h2>
                 <p>We've added your card details</p>
                 <button id="continue">Continue</button>
            </div>

        </section>
    </div>
<script src="script.js">
</script>
</body>
</html>
